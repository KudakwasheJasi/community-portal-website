name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: community_portal_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install backend dependencies
        run: cd Backend && npm install

      - name: Install client dependencies
        run: cd client && npm install

      - name: Lint backend
        run: cd Backend && npx eslint "{src,apps,libs}/**/*.ts" --ext .ts || true

      - name: Lint client
        run: cd client && npx eslint "src/**/*.ts" --ext .ts || true

      - name: Test backend
        run: cd Backend && npm test -- --coverage --watchAll=false
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/community_portal_test

      - name: Build backend
        run: cd Backend && npm run build

      - name: Build client
        run: cd client && npm run build

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          directory: ./Backend/coverage
          flags: backend
          fail_ci_if_error: false
